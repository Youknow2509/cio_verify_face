version: '3.8'

services:
  service_ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMPUTE_MODE: ${COMPUTE_MODE:-cpu}  # cpu or gpu
    container_name: service_ai
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/cio_attendance_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SCYLLADB_HOSTS=${SCYLLADB_HOSTS:-scylladb}
      - SCYLLADB_PORT=${SCYLLADB_PORT:-9042}
      - SCYLLADB_KEYSPACE=${SCYLLADB_KEYSPACE:-face_verification}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - MINIO_BUCKET_FACES=${MINIO_BUCKET_FACES:-face-images}
      - MINIO_BUCKET_VERIFICATIONS=${MINIO_BUCKET_VERIFICATIONS:-verification-images}
      - ENVIRONMENT=development
      - COMPUTE_MODE=${COMPUTE_MODE:-cpu}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - scylladb
      - minio
    networks:
      - cio_network
    restart: unless-stopped
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres_ai
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cio_attendance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cio_network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: redis_ai
    networks:
      - cio_network
    ports:
      - "6379:6379"

  scylladb:
    image: scylladb/scylla:5.4
    container_name: scylladb_ai
    command: --smp 1 --memory 750M
    networks:
      - cio_network
    ports:
      - "9042:9042"
    volumes:
      - scylladb_data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio_ai
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    networks:
      - cio_network
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  scylladb_data:
  minio_data:

networks:
  cio_network:
    driver: bridge
