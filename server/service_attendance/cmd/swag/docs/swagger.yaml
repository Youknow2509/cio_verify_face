basePath: /api
definitions:
  dto.CheckInRequest:
    properties:
      device_id:
        type: string
      face_image_url:
        type: string
      location:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
      verification_method:
        type: string
      verification_score:
        type: number
    required:
    - device_id
    - face_image_url
    - location
    - timestamp
    - user_id
    - verification_method
    - verification_score
    type: object
  dto.CheckOutRequest:
    properties:
      device_id:
        type: string
      face_image_url:
        type: string
      location:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
      verification_method:
        type: string
      verification_score:
        type: number
    required:
    - device_id
    - face_image_url
    - location
    - timestamp
    - user_id
    - verification_method
    - verification_score
    type: object
  dto.ErrResponseData:
    properties:
      code:
        description: Ma status code
        type: integer
      detail:
        description: Thong bao loi
      error:
        type: string
    type: object
  dto.GetAttendanceRecordsRequest:
    properties:
      company_id:
        type: string
      device_id:
        type: string
      end_date:
        type: string
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
      start_date:
        type: string
    type: object
  dto.GetMyAttendanceRecordsRequest:
    properties:
      end_date:
        type: string
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
      start_date:
        type: string
    type: object
  dto.ResponseData:
    properties:
      code:
        description: Ma status code
        type: integer
      data:
        description: Du lieu duoc return
      message:
        description: Thong bao loi
        type: string
    type: object
