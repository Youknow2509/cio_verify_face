paths:
  /v1/attendance/check_in:
    post:
      consumes:
      - application/json
      description: User check-in for attendance
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: Request body check-in
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CheckInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrResponseData'
      summary: Check In attendance
      tags:
      - Attendance
  /v1/attendance/check_out:
    post:
      consumes:
      - application/json
      description: User check-out for attendance
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: Request body check-out
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CheckOutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrResponseData'
      summary: Check Out attendance
      tags:
      - Attendance
  /v1/attendance/history/my:
    post:
      consumes:
      - application/json
      description: Retrieve the attendance history for the current user
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: Request body to get my attendance records
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.GetMyAttendanceRecordsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrResponseData'
      summary: Get My Attendance History
      tags:
      - Attendance
  /v1/attendance/records:
    post:
      consumes:
      - application/json
      description: Retrieve attendance records for device, day, user, ...
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
      - description: Request body to get attendance records
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.GetAttendanceRecordsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrResponseData'
      summary: Get Attendance Records
      tags:
      - Attendance
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
