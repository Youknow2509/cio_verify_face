basePath: /api/v1
definitions:
  dto.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/dto.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
  dto.ErrorInfo:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  dto.ExportReportRequest:
    properties:
      company_id:
        type: string
      email:
        type: string
      end_date:
        type: string
      format:
        enum:
        - excel
        - pdf
        - csv
        type: string
      start_date:
        type: string
    required:
    - company_id
    - end_date
    - format
    - start_date
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8086
info:
  contact:
    email: lytranvinh.work@gmail.com
    name: API Support
    url: https://github.com/Youknow2509/
  description: This is a REST API for the Analytics and Reporting Service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Analytics Service REST API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Check service health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: Health check
      tags:
      - Health
  /reports/daily:
    get:
      consumes:
      - application/json
      description: Get detailed attendance report for a specific date
      parameters:
      - description: Report date (YYYY-MM-DD)
        in: query
        name: date
        required: true
        type: string
      - description: Company ID (UUID)
        in: query
        name: company_id
        required: true
        type: string
      - description: Device ID (UUID)
        in: query
        name: device_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - Bearer: []
      summary: Get daily attendance report
      tags:
      - Reports
  /reports/export:
    post:
      consumes:
      - application/json
      description: Export attendance report to Excel/PDF/CSV
      parameters:
      - description: Export request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ExportReportRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - Bearer: []
      summary: Export attendance report
      tags:
      - Reports
  /reports/summary:
    get:
      consumes:
      - application/json
      description: Get monthly attendance summary with weekly breakdown
      parameters:
      - description: Report month (YYYY-MM)
        in: query
        name: month
        required: true
        type: string
      - description: Company ID (UUID)
        in: query
        name: company_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - Bearer: []
      summary: Get monthly summary report
      tags:
      - Reports
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
