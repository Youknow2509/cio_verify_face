        in: query
        name: company_id
        required: true
        type: string
      - description: Year-Month (YYYY-MM)
        in: query
        name: year_month
        required: true
        type: string
      - description: Limit (default 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.AttendanceRecordResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
