services:
  mysql:
    image: mysql:8.0
    container_name: signature_db
    environment:
      MYSQL_USER: signature_user
      MYSQL_PASSWORD: signature_password
      MYSQL_DATABASE: signature_db
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - signature_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  signature_network:
    driver: bridge
