server:
    name: 'cio_verify_face_analytic'
    id: 'service-analytic-node-0'
    region: 'us-west-1'
    shardId: 'shard-1'
    port: 8080
    mode: 'prod' # default: dev, options: dev, prod
    degraded_threshold: 85.0
    out_of_service_threshold: 95.0

grpc:
    network: 'tcp'
    host: '0.0.0.0'
    port: 50051
    keepalive_time_ms: 120000
    keepalive_timeout_ms: 20000
    http2_min_time_between_pings_ms: 60000
    keepalive_permit_without_calls: true
    tls:
        enabled: false
        cert_file: ''
        key_file: ''

service_auth:
    enabled: true
    grpc_addr: 'service-auth:50051'
    keepalive_time_ms: 120000
    keepalive_timeout_ms: 20000
    keepalive_permit_without_calls: true
    http2_max_pings_without_data: 1
    http2_min_time_between_pings_ms: 60000
    http2_min_ping_interval_without_data_ms: 60000
    tls:
        enabled: false
        cert_file: ''
        key_file: ''

scylladb:
    authentication:
        username: cassandra
        password: root1234
    address:
        - scylladb:9042
    keyspace: cio_verify_face
    ssl:
        enabled: false
        certfile_path: ''
        validate: true
        userkey_path: ''
        usercert_path: ''
    maxIdleConns: 10
    maxOpenConns: 100
    connMaxLifetime: 3600

postgres:
    address:
        - postgres:5432
    database: cio_verify_face
    username: postgres
    password: root1234
    sslmode: disable
    sslcert: ''
    sslkey: ''
    sslrootcert: ''
    sslpassword: ''
    appname: cio_verify_face-analytic-dev
    connectionTimeout: 5
    tz: 'UTC'
    maxConns: 20
    minConns: 5
    minIdleConns: 5
    maxConnIdleTime: 300
    maxConnLifetimeJitter: 60
    healthCheckPeriod: 30

redis:
    type: 1 # 1: standalone, 2: sentinel, 3: cluster
    use_tls: false
    cert_path: ''
    key_path: ''
    password: 'root1234'
    db: 0
    host: redis
    port: 6379
    master_name: mymaster
    sentinel_addrs:
        - 127.0.0.1:26379
        - 127.0.0.1:26380
        - 127.0.0.1:26381
    address:
        - 127.0.0.1:26379
        - 127.0.0.1:26380
        - 127.0.0.1:26381
    route_by_latency: true
    route_randomly: false
    pool_size: 10
    min_idle_conns: 2
    max_retries: 3

logger:
    folder_store: './logs'
    file_max_size: 500
    file_max_backups: 3
    file_max_age: 30
    compress: true

export:
    temp_folder: './temp/exports'
    max_concurrent_jobs: 5
    job_timeout_minutes: 30

object_storage:
    endpoint: 'minio:9000'
    access_key: 'minio'
    secret_key: 'root1234'
    bucket: 'reports'
    use_ssl: false
    region: 'us-east-1'
    presign_expire_minutes: 60

kafka:
    brokers:
        - kafka:9094
    notify_topic: service_notify_email
    client_id: service-analytic
    sasl_enabled: false
    tls_enabled: false

observability:
    enabled: true
    metrics_path: '/metrics'
    metrics_port: 9090
    tracing_enabled: true
    otlp_endpoint: 'http://jaeger:4318/v1/traces'