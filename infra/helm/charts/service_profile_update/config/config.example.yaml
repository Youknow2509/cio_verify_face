# Example configuration for service-profile-update chart. Copy to config.yaml and adjust for your cluster.
server:
    name: 'cio_verify_face'
    id: 'service-profile-update-node-0'
    region: 'us-west-1'
    shardId: 'shard-1'
    port: 8080
    mode: 'dev'
    domain: 'https://your-domain.com'
    degraded_threshold: 85.0
    out_of_service_threshold: 95.0

service_auth:
    enabled: true
    grpc_addr: 'service-auth:50051'
    keepalive_time_ms: 120000
    keepalive_timeout_ms: 20000
    keepalive_permit_without_calls: true
    http2_max_pings_without_data: 1
    http2_min_time_between_pings_ms: 60000
    http2_min_ping_interval_without_data_ms: 60000
    tls:
        enabled: false
        cert_file: ''
        key_file: ''

service_face:
    enabled: true
    grpc_addr: 'service-ai:50051'
    keepalive_time_ms: 120000
    keepalive_timeout_ms: 20000
    keepalive_permit_without_calls: true
    http2_max_pings_without_data: 1
    http2_min_time_between_pings_ms: 60000
    http2_min_ping_interval_without_data_ms: 60000
    tls:
        enabled: false
        cert_file: ''
        key_file: ''

grpc:
    network: 'tcp'
    port: 50051
    keepalive_time_ms: 120000
    keepalive_timeout_ms: 20000
    http2_min_time_between_pings_ms: 60000
    keepalive_permit_without_calls: true
    tls:
        enabled: false
        cert_file: ''
        key_file: ''

policy_rate_limit:
    - name: 'face_profile_request'
      limit: 10
      window: '1m'
    - name: 'password_reset'
      limit: 5
      window: '1h'

postgres:
    address:
        - postgres:5432
    database: cio_verify_face
    username: postgres
    password: change-me
    sslmode: disable
    sslcert: ''
    sslkey: ''
    sslrootcert: ''
    sslpassword: ''
    appname: cio_verify_face_profile_update
    connectionTimeout: 5
    tz: 'UTC'
    maxConns: 10
    minConns: 2
    minIdleConns: 2
    maxConnIdleTime: 300
    maxConnLifetimeJitter: 60
    healthCheckPeriod: 30

redis:
    type: 1
    use_tls: false
    cert_path: ''
    key_path: ''
    password: 'change-me'
    db: 0
    host: redis
    port: 6379
    master_name: mymaster
    sentinel_addrs:
        - redis-sentinel-0:26379
        - redis-sentinel-1:26379
        - redis-sentinel-2:26379
    address:
        - redis-cluster-0:26379
        - redis-cluster-1:26379
        - redis-cluster-2:26379
    route_by_latency: true
    route_randomly: false
    pool_size: 10
    min_idle_conns: 2
    max_retries: 3

kafka:
    brokers:
        - kafka:9094
    sasl:
        enabled: false
        mechanism: 0
        username: ''
        password: ''
    tls:
        enabled: false
        skip_verify: true
        ca_file: ''
    producer:
        compression_type: 0
        retries: 3
        retry_backoff_ms: 100
        linger_ms: 5
        batch_size: 100
        batch_bytes: 1048576
        max_attempts: 3
        async: false
        write_timeout_ms: 30000
        read_timeout_ms: 30000
        balancer: 1
    consumers:
        group_id: profile_update_service
        commit_interval_ms: 1000
        min_bytes: 10240
        max_bytes: 1048576
        max_wait_ms: 500
        read_batch_timeout_ms: 10000
        heartbeat_interval_ms: 3000
        session_timeout_ms: 30000
        rebalance_timeout_ms: 60000
        join_group_backoff_ms: 5000
        read_backoff_min_ms: 100
        read_backoff_max_ms: 1000
        read_lag_interval_ms: -1
        max_attempts: 3
        queue_capacity: 100
        retention_time_ms: -1

logger:
    folder_store: './logs'
    file_max_size: 500
    file_max_backups: 3
    file_max_age: 30
    compress: true

observability:
    enabled: true
    metrics_path: '/metrics'
    metrics_port: 9090
    tracing_enabled: true
    otlp_endpoint: 'http://otel-collector:4318/v1/traces'
