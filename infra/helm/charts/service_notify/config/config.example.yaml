# Example configuration for service-notify chart. Copy to config.yaml and adjust for your cluster.
server:
    name: 'cio_verify_face'
    id: 'service-notify-node-0'
    region: 'us-west-1'
    shardId: 'shard-1'
    port: 8080
    mode: 'dev'
    degraded_threshold: 85.0
    out_of_service_threshold: 95.0

grpc:
    network: 'tcp'
    port: 50051
    tls:
        enabled: false
        cert_file: ''
        key_file: ''

smtp:
    host: 'smtp.example.com'
    port: 587
    username: 'your-email@example.com'
    password: 'change-me'
    from: 'your-email@example.com'
    from_name: 'Your Name'
    use_tls: true
    use_starttls: true
    skip_verify: false

policy_rate_limit:
    - name: 'ws_read'
      limit: 100
      window: '1m'

kafka:
    brokers:
        - kafka:9094
    security:
        sasl:
            enabled: false
            mechanism: 0
            username: ''
            password: ''
        tls:
            enabled: 0
            skip_verify: 0
            ca_file: ''
    producer:
        compression_type: 2
        retries: 5
        retry_backoff_ms: 100
        linger_ms: 20
        batch_size: 100
        batch_bytes: 1048576
        max_attempts: 5
        async: false
        write_timeout_ms: 10000
        read_timeout_ms: 10000
        balancer: 3
    consumers:
        group_id: 'cio_verify_face-consumer-group'
        threads: 3
        start_offset: 'latest'
        commit_interval_ms: 1000
        min_bytes: 10000
        max_bytes: 1048576
        max_wait_ms: 500
        read_batch_timeout_ms: 10000
        heartbeat_interval_ms: 3000
        session_timeout_ms: 30000
        rebalance_timeout_ms: 30000
        join_group_backoff_ms: 5000
        read_backoff_min_ms: 100
        read_backoff_max_ms: 1000
        read_lag_interval_ms: 5000
        max_attempts: 3
        queue_capacity: 100
        retention_time_ms: -1

postgres:
    address:
        - postgres:5432
    database: cio_verify_face
    username: postgres
    password: change-me
    sslmode: disable
    sslcert: ''
    sslkey: ''
    sslrootcert: ''
    sslpassword: ''
    appname: cio_verify_face-dev
    connectionTimeout: 5
    tz: 'UTC'
    maxConns: 10
    minConns: 2
    minIdleConns: 2
    maxConnIdleTime: 300
    maxConnLifetimeJitter: 60
    healthCheckPeriod: 30

redis:
    type: 1
    use_tls: false
    cert_path: ''
    key_path: ''
    password: 'change-me'
    db: 0
    host: redis
    port: 6379
    master_name: mymaster
    sentinel_addrs:
        - redis-sentinel-0:26379
        - redis-sentinel-1:26379
        - redis-sentinel-2:26379
    address:
        - redis-cluster-0:26379
        - redis-cluster-1:26379
        - redis-cluster-2:26379
    route_by_latency: true
    route_randomly: false
    pool_size: 10
    min_idle_conns: 2
    max_retries: 3

jwt:
    secret: 'change-me'
    issuer: 'cio_verify_face'
    subject: 'cio_verify_face'
    audience:
        - example

logger:
    folder_store: './logs'
    file_max_size: 500
    file_max_backups: 3
    file_max_age: 30
    compress: true

password_reset_notifications:
    topic: 'password_reset_notifications'
    workers: 3

report_attention_notification:
    topic: 'report_attention_notification'
    workers: 3

observability:
    enabled: true
    metrics_path: '/metrics'
    metrics_port: 9090
    tracing_enabled: true
    otlp_endpoint: 'http://otel-collector:4318/v1/traces'
